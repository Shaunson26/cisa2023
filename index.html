<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/cisa.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@400;500;900&family=Open+Sans&display=swap"
    rel="stylesheet">

  <!-- HTML Meta Tags -->
  <title>CISA 2023</title>
  <meta name="description" content="Website for the 2023 V Iberian Congress of Biological Systematics.">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://www.cisa2023.com/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="CISA 2023">
  <meta property="og:description" content="Website for the 2023 V Iberian Congress of Biological Systematics.">
  <meta property="og:image" content="https://cisa2023.com/assets/images/cisa-logo.png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="cisa2023.com">
  <meta property="twitter:url" content="https://www.cisa2023.com/">
  <meta name="twitter:title" content="CISA 2023">
  <meta name="twitter:description" content="Website for the 2023 V Iberian Congress of Biological Systematics.">
  <meta name="twitter:image" content="https://cisa2023.com/assets/images/cisa-logo.png">

  <!-- Meta Tags Generated via https://www.opengraph.xyz -->

</head>

<body class="my-white" style="opacity:0;">

  <!-- Navbar (sit on top) -->
  <div style="position:sticky;top:0;z-index: 999;" w3-include-html="elements/navbar.html"></div>
  <div id='language' class="w3-white w3-opacity-min w3-right w3-padding-small">
    <span class="my-lang-selected" onclick="toggleLanguage(this)">en</span>|
    <span onclick="toggleLanguage(this)">es</span>|
    <span onclick="toggleLanguage(this)">pt</span-->
  </div>

  <!-- Home -->
  <div class="tab" id="home">

    <!-- header -->
    <div w3-include-html="elements/hero.html"></div>

    <!-- Introduction text -->
    <article class="w3-container my-black w3-padding-16" id="home">
      <div class="my-max-width" w3-include-html="elements/introduction-text.html"></div>
    </article>

    <!-- Keynote speakers -->
    <article class="w3-container my-white w3-padding-16" id="keynote">
      <div class="my-max-width" w3-include-html="elements/keynote-speakers.html">
      </div>
    </article>

    <!-- Commitees -->
    <article class="w3-container my-black w3-padding-16 w3-center">
      <div class="my-max-width" w3-include-html="elements/commitees.html"></div>
    </article>

    <!-- Sponsors -->
    <article class="w3-container my-white w3-padding-16">
      <div class="my-max-width" w3-include-html="elements/sponsors.html"></div>
    </article>
  </div>

  <!-- Program outline -->
  <article class="w3-container my-black w3-padding-16 tab" id="program" style="display:none">
    <div class="my-max-width" w3-include-html="elements/program-outline.html"></div>
  </article>

  <!-- Registration -->
  <article class="w3-container my-black w3-padding-16 tab" id="registration" style="display:none">
    <div class="my-max-width" w3-include-html="elements/registration.html"></div>
  </article>

  <!-- Venue -->
  <article class="w3-container my-black w3-padding-16 tab" id="venue" style="display:none">
    <div class="my-max-width" w3-include-html="elements/venue.html"></div>
  </article>

  <!-- Information of interest -->
  <article class="w3-container my-black w3-padding-16 tab" id="information-of-interest" style="display:none">
    <div class="my-max-width" w3-include-html="elements/information-of-interest.html"></div>
  </article>

  <footer class="w3-container w3-center my-black" style="max-height: 150px;">
    <div class="my-max-width" w3-include-html="elements/footer.html"></div>
  </footer>

  <script>
    w3.includeHTML();
    window.onload = (event) => {
      setTimeout(function () {
        let body = document.getElementsByTagName('body')[0]
        var opacity = 0;
        var intervalID = setInterval(function () {

          if (opacity < 1) {
            opacity = opacity + 0.01
            body.style.opacity = opacity;
          } else {
            clearInterval(intervalID);
          }
        }, 10);
      },
        1000)

    };
  </script>

</body>

</html>
